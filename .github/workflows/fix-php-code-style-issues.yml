name: fix-php-code-style-issues

on:
  push:
    paths:
      - '**.php'
      - 'phpunit.xml'
      - 'composer.json'
      - 'composer.lock'

permissions:
  contents: write

jobs:
  php-code-styling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2.4
